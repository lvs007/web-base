<script >

    scrollnav.init(article02, {
        insertTarget:articlenav02,
        subSections:'',
    });

    function select(select) {
      document.querySelector('#h1').classList.remove("ax-selected");
      document.querySelector('#h2').classList.remove("ax-selected");
      document.querySelector('#h3').classList.remove("ax-selected");
      document.querySelector('#h4').classList.remove("ax-selected");
      document.querySelector('#' + select).classList.add("ax-selected");
    }

</script>

<script type="text/javascript">
  window.onload = function() {
  if (!window.tronWeb) {
    const HttpProvider = TronWeb.providers.HttpProvider;
    const fullNode = new HttpProvider('https://api.trongrid.io');
    const solidityNode = new HttpProvider('https://api.trongrid.io');
    const eventServer = 'https://api.trongrid.io/';

    const tronWeb = new TronWeb(
        fullNode,
        solidityNode,
        eventServer,
    );

    window.tronWeb = tronWeb;
  }
  if (window.tronWeb) {
    var char = "***";
    var str = window.tronWeb.defaultAddress.base58;
    str = str.substring(0, 8) + char + str.substring(str.length - 8);
    document.getElementById('address-home').innerText=str;
  }
