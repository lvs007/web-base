<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8"/>
  <title>Home</title>
  <link href="https://at.alicdn.com/t/font_1551254_rxrrzgz2kjc.css" rel="stylesheet" type="text/css" />
  <link href="/static/css/ax.css" rel="stylesheet" type="text/css" />
  <link href="/static/css/ax-response.css" rel="stylesheet" type="text/css" />
  <link href="/static/css/me.css" rel="stylesheet" type="text/css" />
  <script src="https://unpkg.com/ipfs-http-client/dist/index.min.js"></script>

</head>
<body>

<header class="ax-header" id="header">
</header>
<script type="text/javascript" th:src="@{/static/js/header.js}"></script>
<div class="ax-space-header"></div>

<!--main-->

<main>
<div class="ax-padding">
  <div class="ax-tab">
    <div class="ax-menu-page ax-tab-nav">
      <a id="tab-img" href="###" class="ax-item" onclick="tag(1)"><i class="ax-iconfont ax-icon-image"></i>Picture NFT</a>
      <a id="tab-vedio" href="###" class="ax-item" onclick="tag(2)"><i class="ax-iconfont ax-icon-video"></i>Video NFT</a>
    </div>
  </div>

  <div class="ax-break-md"></div>
  <div class="ax-filter ax-border" id="type-filter">

  </div>
  <div class="ax-break-xs"></div>
  <div class="ax-grid ax-space-xxl ax-split-3" id="all-pt-list">

  </div>
  <div class="ax-pagination" id="all-page-split">

  </div>

</div>
  <div class="push"></div>
</main>

<div id="pop-bid-w" style="display: none;background-color: floralwhite;">
  <div class="ax-window-title" style="background-color: floralwhite;">Price Setting</div>
  <div class="ax-break-line"></div>
  <!--  <div class="ax-padding">-->
  <div class="ax-form-group">
    <div class="ax-flex-row">
      <div class="ax-window-label">Bid：</div>
      <div class="ax-flex-block">
        <div class="ax-row">
          <div class="ax-col ax-col-1">
            <input id="bidprice" class="ax-form-input ax-round ax-sm" type="number" style="width:250px"/>
            <span>DAY</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--  </div>-->
  <div class="ax-break-line"></div>
  <div class="ax-row ax-operate">
    <a href="###" class="ax-col ax-col-8 ax-close">Cancel</a>
    <span class="ax-gutter-line"></span>
    <a href="###" class="ax-col ax-col-8 ax-close" onclick="bid(1)">Bid</a>
  </div>
</div>

<!--video setting-->
<div id="pop-bid-w-v" style="display: none;background-color: floralwhite;">
  <div class="ax-window-title" style="background-color: floralwhite;">Price Setting</div>
  <div class="ax-break-line"></div>
  <!--  <div class="ax-padding">-->
  <div class="ax-form-group">
    <div class="ax-flex-row">
      <div class="ax-window-label">Bid：</div>
      <div class="ax-flex-block">
        <div class="ax-row">
          <div class="ax-col ax-col-1">
            <input id="bidprice-v" class="ax-form-input ax-round ax-sm" type="number" style="width:250px"/>
            <span>DAY</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--  </div>-->
  <div class="ax-break-line"></div>
  <div class="ax-row ax-operate">
    <a href="###" class="ax-col ax-col-8 ax-close">Cancel</a>
    <span class="ax-gutter-line"></span>
    <a href="###" class="ax-col ax-col-8 ax-close" onclick="bid(2)">Bid</a>
  </div>
</div>

<!--ax-valign ax-bottom-->
<footer id="footer">

</footer>

<script src="https://src.axui.cn/src/js/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="https://src.axui.cn/src/js/ax.min.js" type="text/javascript"></script>
<script src='https://src.axui.cn/src/plugins/scrollnav/scrollnav.min.js' type="text/javascript"></script>
<script src='https://src.axui.cn/src/plugins/sticky/jquery.sticky.min.js' type="text/javascript"></script>
<script type="text/javascript" th:src="@{/static/js/market.js}"></script>
<script>
  var int=self.setInterval("init(true,true)",interval);
  window.onload = function() {
    init(true,false);
  };
</script>
