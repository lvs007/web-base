<script type="text/javascript">
  /* <![CDATA[ */
  var int=self.setInterval("initValue(true)",interval);
  window.onload = function() {
    initValue(false);
  };

  function initValue(isTime){
    if(init(false,isTime)){
      setDetailValue(1);
    }
  }

  $("#stake").click(async function () {
    var type = 1;
    var balance = await balanceOf(3);
    document.getElementById('balance').innerHTML = "balance:"+balance;
    document.getElementById('stake-text').innerHTML = "stake";
    document.getElementById('btn-submit').innerHTML = "Stake";
    document.getElementById('btn-submit').onclick = function(){
      stake(type)
    };
    document.getElementById('setMaxAmount').onclick = function(){
      setMaxAmount(type,1);
    };
    document.getElementById('title').innerHTML = "Stake DAY Tokens";
    $("#stake_window").addClass("ax-window-show");
  });

  $("#unStake").click(async function () {
    var type = 1;
    var balance = await getStakeNum(type);
    document.getElementById('balance').innerHTML = "stake balance:"+balance;
    document.getElementById('stake-text').innerHTML = "unStake";
    document.getElementById('btn-submit').innerHTML = "UnStake";
    document.getElementById('btn-submit').onclick = function(){
      unStake(type);
    };
    document.getElementById('setMaxAmount').onclick = function(){
      setMaxAmount(type,2);
    };
    document.getElementById('title').innerHTML = "UnStake DAY Tokens";
    $("#stake_window").addClass("ax-window-show");
  });

  /* ]]> */
</script>
